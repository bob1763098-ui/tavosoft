<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Useful Language Learning Tool</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .textarea {
            grid-column: 1 / 7;
            height: 100px;
            font-size: 26px;
            font-family: serif;
            white-space: pre-wrap;
            overflow-wrap: break-word;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .button {
            height: 50px;
            font-size: 16px;
        }
        .slider {
            width: 100%;
        }
        label {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="textArea1" class="textarea"></div>
        <div id="textArea2" class="textarea"></div>
        <button id="button1" class="button" style="grid-column:1/3">Next</button>
        <button id="button2" class="button" style="grid-column:3/5">Translate</button>
        <button id="button3" class="button" style="grid-column:5/7">Pause Auto Run</button>
        <label style="grid-column:1/2"><input type="checkbox" id="checkBox1" checked> Auto Translate</label>
        <label style="grid-column:2/3"><input type="checkbox" id="checkBox2" checked> Auto for Next</label>
        <label style="grid-column:3/4"><input type="checkbox" id="checkBox3" checked> 3 words</label>
        <label style="grid-column:4/5"><input type="checkbox" id="checkBox4" checked> 5-8 words</label>
        <label style="grid-column:5/6"><input type="checkbox" id="checkBox5"> 8-12 words</label>
        <label style="grid-column:6/7"><input type="checkbox" id="checkBox6"> 15-20 words</label>
        <label style="grid-column:1/2"><input type="checkbox" id="checkBox7" checked> Speak aloud</label>
        <label style="grid-column:2/3"><input type="checkbox" id="checkBox8" checked> Translate aloud</label>
        <label style="grid-column:3/4"><input type="checkbox" id="checkBox9"> Repeat Speak</label>
        <label style="grid-column:4/5"><input type="checkbox" id="checkBox10"> Repeat Translation</label>
        <label style="grid-column:5/6"><input type="checkbox" id="checkBox11"> Reverse Language</label>
        <div style="grid-column:1/4">Pause before Translation. For each letter in milSec</div>
        <div style="grid-column:4/7">Pause before Next. For each letter in milSec</div>
        <input type="range" id="slider1" class="slider" min="0" max="1000" value="0" style="grid-column:1/4">
        <input type="range" id="slider2" class="slider" min="0" max="1000" value="0" style="grid-column:4/7">
        <div style="grid-column:1/4">Pause between Repeat Speak in milSec</div>
        <div style="grid-column:4/7">Pause between Repeat Translate in milSec</div>
        <input type="range" id="slider3" class="slider" min="0" max="5000" value="0" style="grid-column:1/4">
        <input type="range" id="slider4" class="slider" min="0" max="5000" value="0" style="grid-column:4/7">
    </div>
    <script src="script.js"></script>
</body>
</html>
